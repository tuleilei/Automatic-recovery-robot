    <script>
        //数组切割分组
        function GroupByNum(data, groupByNum) {
            const result = Array.apply(null, {
                length: Math.ceil(data.length / groupByNum)
            }).map((x, i) => {
                return data.slice(i * groupByNum, (i + 1) * groupByNum)
            })
            //第二种
            const Arr = data.map((x, i) => {
                return data.slice(i * groupByNum, (i + 1) * groupByNum)
            })
            const result1 = Arr.filter(item => item.length != 0)
            return result||result1
            // const result=this.SETUP_GSSJHQSX_VALUE.filter(item=> item.value==="")
            // if(result==[]){

            // }else{

        }
    </script>
